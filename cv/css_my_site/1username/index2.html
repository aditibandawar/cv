<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="button" onclick="saveCredentials()">Save</button>
    </form>

    <script>
        function saveCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Here, you can perform any necessary validation or further processing of the username and password

            // For this example, we will simply display an alert with the entered values
            alert("Username: " + username + "\nPassword: " + password);
        }
    </script>
</body>
</html>
